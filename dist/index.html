<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Getting Started</title>
        <style>
            .option{
                width: 250px;
            }
            .color > a{
                display: inline-block;
                width: 20px;
                height: 20px;
            }
        </style>
    </head>
    <body>
        <canvas id="canvas" width="500" height="300" style="border: solid 1px #000;box-sizing: border-box;"></canvas>
        <label for="color">ペンの色</label>
        <input type="color" value="#000" id="color">
        <select id="pen-bold">
            <option value="1">1px</option>
            <option value="3">2px</option>
            <option value="5" selected>5px</option>
            <option value="7">7px</option>
            <option value="10">10px</option>    
        </select>
        <input type="button" value="clear" id="clear">
        <!-- <a id="download" href="#" download="canvas.jpg">ダウンロード</a> -->
        <div id="result"><img src=""></div>
        <script src="main.js"></script>
    </body>
</html>
